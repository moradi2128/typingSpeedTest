<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="top">
        <div class="words"></div>
        <!-- <p>جنباند سابید آهیخت شکرید شنگید ساخت بیختن مرد آموخت درایید کوفت اندوخت نگریست شمارد خفسید ترساند تَفت تندید زیست پير ترکید ناسید آشفت دید جهید كوشا انگیخت رید گَزید نفرید کوبید تاخت بخشود اشاند نگریست ماسید گسست پوشید خزید فَلَنجید فُنود وررفت -->
        <!-- گسیخت افراخت جُند پاشید پسندید ریخت گنجید اندوخت آژد شنگید تاسید وازد سرید جنگید لیشت بلعید روان کرد غاژید نشاند خسبید واشکافت افراشت ساخت رزید وانهاد ایستاند پرهیزید ورتید چاپید شتابید</p> -->
    </div>
    <div class="bottem">
        <div class="refresh"><i>R</i></div>
        <div class="time">1:00</div>
        <input type="text" class="input">
    </div>
    <div class="result">
        <div class="result-top">Result</div>
        <div class="result-bottom">
            <div class="wpm">
                <div class="wpm-number">20</div>
                <h5>(Words per minute)</h5>
            </div>
            <div class="keystrokes row">
                <h4>Keystrokes</h4>
                <div class="keystrokes-left">(<span class="keystrokes-true green">100</span>|<span class="keystrokes-true red">14</span>) <span class="keystrokes-total">114</span></div>
            </div>
            <div class="accuracy row">
                <h4>Accuracy</h4>
                <div class="accuracy-right">86.21%</div>
            </div>
            <div class="correct-words row">
                <h4>Correct Words</h4>
                <div class="correct-words-right green">20 </div>
            </div>
            <div class="wrong-words row">
                <h4>Wrong Words</h4>
                <div class="Wrong-words-right red">0 </div>
            </div>
        </div>
    </div>
</body>
<script src="app.js"></script>

</html>
